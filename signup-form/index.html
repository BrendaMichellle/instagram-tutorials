<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet"> 
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="container">
    <div class="headline">
      <h1 class="headline__title">Hello!</h1>
      <p class="headline__desc">Daily UI is a series of daily design challenges and design inspiration.</p>
    </div>
    <div class="socials">
      <i class="fab fa-facebook-f"></i>
      <i class="fab fa-linkedin-in"></i>
      <i class="fab fa-instagram"></i>
    </div>
    <form action="submit" class="form">
      <label for="name">Full name</label>
      <input type="text" name="name" id="name">
      <label for="email">E-mail address</label>
      <input type="text" name="email" id="email">
      <div class="button__section">
        <button class="button">Sign Up</button>
        <p class="button__disclaimer">By clicking Sign Up, you are agreeing to our <a href="brendamichellle.com">terms of privacy</a></p>
      </div>
    </form>
  </section>
</body>
</html>
